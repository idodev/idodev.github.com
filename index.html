---
layout: default
title: Home
page-class: page-home
---

<section class="posts">
    <ul class="block-list">
        {% for post in paginator.posts %}
        <li>
            <span class="post-time">{{ post.date | date: "%d %B, %Y" }}</span>
            <h2 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>
            	{{ post.content | split :'</p>' | first | strip_html | truncatewords:60}}
            	<br />
            	<a href="{{ post.url }}">Read more&raquo;</a>
            </p>
        </li>
        {% endfor %}
    </ul>
</section>
